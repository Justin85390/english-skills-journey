<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Skills Journey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-top: 30px;
    }

    .container {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .video-container {
      width: 60%;
      margin: 30px auto;
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }

    .video-container iframe {
      width: 100%;
      height: 315px;
      border-radius: 5px;
    }

    .form-box {
      width: 60%;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }

    .form-box input, .form-box textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="page1" class="active">
    <h1>Welcome to Linguaphone</h1>
    <p>Your journey starts with just a few questions. Press "Ready" to begin.</p>
    <div id="image-container">
      <img src="https://justindonlon.com/wp-content/uploads/2024/10/UK-home-page-.png" alt="Image of London Bridge">
    </div>
    <button id="ready-button">Ready</button>
  </div>

  <script>
    // Simple navigation logic for testing
    document.getElementById('ready-button').addEventListener('click', function() {
      document.getElementById('page1').style.display = 'none';
    });
  </script>

</body>
</html>
