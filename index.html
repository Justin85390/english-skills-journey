<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Skills Journey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-top: 30px;
    }

    .container {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .video-container, .form-box {
      width: 60%;
      margin: auto;
      margin-top: 20px;
      text-align: center;
    }

    .form-box {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
    }

    .form-box input, .form-box textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .video-container iframe {
      width: 100%;
      height: 315px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.recording {
      background-color: red;
    }

    button.idle {
      background-color: green;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="page1" class="container active">
    <h1>Welcome to Linguaphone</h1>
    <p>Your journey starts with just a few questions. Press "Ready" to begin.</p>
    <div id="image-container">
      <img src="https://justindonlon.com/wp-content/uploads/2024/10/UK-home-page-.png" alt="Image of London Bridge">
    </div>
    <button id="ready-button">Ready</button>
  </div>

  <!-- Page 2: Contact Details -->
  <div id="page2" class="container">
    <h1>Your Contact Details</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/rbpcbMMdbyo" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <form id="form1">
        <input type="text" id="first-name" name="first-name" required placeholder="First Name">
        <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
        <input type="email" id="email" name="email" required placeholder="Email">
        <input type="text" id="phone" name="phone" required placeholder="Phone Number">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="container">
    <h1>Tell Us More</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/lnjfpj60-r8" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <form id="form2">
        <textarea id="time-to-learn" name="time-to-learn" rows="3" required placeholder="How much time do you have to learn English?"></textarea>
        <textarea id="motivation" name="motivation" rows="3" required placeholder="What is your motivation to learn English?"></textarea>
        <textarea id="interests" name="interests" rows="3" required placeholder="What are some of your interests?"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Page 4: Speech to Text -->
  <div id="page4" class="container">
    <h1>Speech to Text Guide</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/lnjfpj60-r8" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <p>Question: "What is the most difficult thing about learning English?"</p>
      <button id="record-button" class="idle">Record your answer</button>
    </div>
  </div>

  <script>
    let recorder, audioChunks;

    const startRecording = () => {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        recorder = new MediaRecorder(stream);
        audioChunks = [];
        recorder.ondataavailable = e => audioChunks.push(e.data);
        recorder.start();
      });
    };

    const stopRecording = async () => {
      recorder.stop();
      recorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('audio', blob);

        // Upload audio to AssemblyAI
        const response = await fetch('https://api.assemblyai.com/v2/upload', {
          method: 'POST',
          headers: { 'authorization': 'YOUR_ASSEMBLYAI_API_KEY' },  // Manually place or inject securely
          body: formData
        });
        const data = await response.json();
        const audioUrl = data.upload_url;

        // Start transcription
        startTranscription(audioUrl);
      };
    };

    const startTranscription = async (audioUrl) => {
      const response = await fetch('https://api.assemblyai.com/v2/transcript', {
        method: 'POST',
        headers: { 'authorization': 'YOUR_ASSEMBLYAI_API_KEY', 'content-type': 'application/json' },
        body: JSON.stringify({ audio_url: audioUrl })
      });

      const transcription = await response.json();
      pollTranscription(transcription.id);
    };

    const pollTranscription = async (transcriptionId) => {
      const interval = setInterval(async () => {
        const response = await fetch(`https://api.assemblyai.com/v2/transcript/${transcriptionId}`, {
          method: 'GET',
          headers: { 'authorization': 'YOUR_ASSEMBLYAI_API_KEY' }
        });

        const transcriptionResult = await response.json();
        if (transcriptionResult.status === 'completed') {
          clearInterval(interval);
          sendToChatGPT(transcriptionResult.text);
        }
      }, 5000);
    };

    const sendToChatGPT = async (text) => {
      const openaiApiKey = 'YOUR_OPENAI_API_KEY';  // Manually place or inject securely
      const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${openaiApiKey}` },  // Use OpenAI API key securely
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: `Analyze this response: ${text} and evaluate the user's English proficiency level.`,
          max_tokens: 150
        })
      });

      const data = await response.json();
      const analysis = data.choices[0].text.trim();
      alert(`ChatGPT analysis: ${analysis}`);
    };

    document.getElementById('record-button').addEventListener('click', function() {
      if (!recorder || recorder.state === "inactive") {
        startRecording();
        this.textContent = "Recording...";
        this.classList.add('recording');
        this.classList.remove('idle');
      } else {
        stopRecording();
        this.textContent = "Record your answer";
        this.classList.add('idle');
        this.classList.remove('recording');
      }
    });

    // Page navigation logic
    document.getElementById('ready-button').addEventListener('click', function() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
    });

    document.getElementById('form1').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('page2').classList.remove('active');
      document.getElementById('page3').classList.add('active');
    });

    document.getElementById('form2').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('page3').classList.remove('active');
      document.getElementById('page4').classList.add('active');
    });
  </script>

</body>
</html>
