<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Skills Journey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-top: 30px;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Container style for all pages */
    .container {
      display: none; /* Hide all pages initially */
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .container.active {
      display: block; /* Active page will be shown */
    }

    /* Video and form styles */
    .video-container {
      width: 60%;
      margin: 30px auto;
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }

    .video-container iframe {
      width: 100%;
      height: 315px;
      border-radius: 5px;
    }

    .form-box {
      width: 60%;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }

    .form-box input, .form-box textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.recording {
      background-color: red;
    }

    button.idle {
      background-color: green;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="page1" class="container active">
    <h1>Welcome to Linguaphone</h1>
    <p>Your journey starts with just a few questions. Press "Ready" to begin.</p>
    <div id="image-container" style="text-align: center;">
      <img src="https://justindonlon.com/wp-content/uploads/2024/10/UK-home-page-.png" alt="Image of London Bridge" style="max-width: 50%;">
    </div>
    <button id="ready-button">Ready</button>
  </div>

  <!-- Page 2: Contact Details -->
  <div id="page2" class="container">
    <h1>Your Contact Details</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/rbpcbMMdbyo" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <form id="form1">
        <input type="text" id="first-name" name="first-name" required placeholder="First Name">
        <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
        <input type="email" id="email" name="email" required placeholder="Email">
        <input type="text" id="phone" name="phone" required placeholder="Phone Number">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="container">
    <h1>Tell Me More</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/lnjfpj60-r8" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <form id="form2">
        <textarea id="time-to-learn" name="time-to-learn" rows="3" required placeholder="How much time do you have to learn English?"></textarea>
        <textarea id="motivation" name="motivation" rows="3" required placeholder="What is your motivation to learn English?"></textarea>
        <textarea id="interests" name="interests" rows="3" required placeholder="What are some of your interests?"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Page 4: Speech to Text -->
  <div id="page4" class="container">
    <h1>Letâ€™s Talk</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/rbpcbMMdbyo" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <p>Question: "What is the most difficult thing about learning English?"</p>
      <button id="record-button" class="idle">Record your answer</button>

      <!-- Section to display transcript and ChatGPT message -->
      <div id="transcript-result" style="margin-top: 20px; font-size: 16px; color: #444;"></div>
      <div id="analysis-result" style="margin-top: 20px; font-size: 18px; color: #333;"></div>
    </div>
  </div>

  <!-- Page 5: Placeholder for the next question -->
  <div id="page5" class="container">
    <h1>Just a few more questions</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/rbpcbMMdbyo" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <p>Question: "Please describe your learning style."</p>
      <button id="record-button-2" class="idle">Record your answer</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  console.log('Page Loaded'); // Confirm that the JavaScript is being loaded

  // Variables for audio recording
  let recorder, audioChunks;

  // Replace these with your actual API keys
  const ASSEMBLYAI_API_KEY = '0d51dcbf8b3f49fe9f3a139d8ec02eecEY';  // Replace with your AssemblyAI key
  const OPENAI_API_KEY = 'YOUR_OPENAI_API_Ksk-2WqeDnb-6swnkwCVRw4Crp8uDT8S9xgoDTXeh8F3OLT3BlbkFJ7HR1vhQ9NaT3cw2h0tRKw9oU1c2wcqVvQPjsY9BisAEY';          // Replace with your OpenAI key

  // Function to start recording
  const startRecording = () => {
    console.log('Recording started');
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      recorder = new MediaRecorder(stream);
      audioChunks = [];
      recorder.ondataavailable = e => audioChunks.push(e.data);
      recorder.start();
    });
  };

  // Function to stop recording and upload audio to AssemblyAI
  const stopRecording = async () => {
    console.log('Recording stopped');
    recorder.stop();
    recorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/wav' });
      const formData = new FormData();
      formData.append('audio', blob);

      console.log('Uploading audio to AssemblyAI');
      
      try {
        const response = await fetch('https://api.assemblyai.com/v2/upload', {
          method: 'POST',
          headers: {
            'authorization': ASSEMBLYAI_API_KEY
          },
          body: formData
        });

        if (!response.ok) {
          console.error("Upload failed. Status:", response.status);
          return;
        }

        const data = await response.json();
        const audioUrl = data.upload_url;
        console.log('Audio uploaded, starting transcription');

        document.getElementById('transcript-result').innerText = "Thank you, we are analyzing your answer, 1 moment please";

        // Start transcription
        startTranscription(audioUrl);
      } catch (error) {
        console.error("Error uploading audio:", error);
      }
    };
  };

  // Function to start transcription
  const startTranscription = async (audioUrl) => {
    console.log('Starting transcription');
    const response = await fetch('https://api.assemblyai.com/v2/transcript', {
      method: 'POST',
      headers: {
        'authorization': ASSEMBLYAI_API_KEY,
        'content-type': 'application/json'
      },
      body: JSON.stringify({ audio_url: audioUrl })
    });

    const transcription = await response.json();
    pollTranscription(transcription.id);
  };

  // Function to poll transcription status
  const pollTranscription = async (transcriptionId) => {
    console.log('Polling transcription status');
    const interval = setInterval(async () => {
      const response = await fetch(`https://api.assemblyai.com/v2/transcript/${transcriptionId}`, {
        method: 'GET',
        headers: { 'authorization': ASSEMBLYAI_API_KEY }
      });

      const transcriptionResult = await response.json();
      if (transcriptionResult.status === 'completed') {
        clearInterval(interval);
        console.log('Transcription completed:', transcriptionResult.text);

        // Display the transcript on the page
        document.getElementById('transcript-result').innerText = `Transcript: ${transcriptionResult.text}`;

        // Send the transcription text to ChatGPT for analysis
        sendToChatGPT(transcriptionResult.text);
      }
    }, 5000);
  };

  // Function to send transcription text to OpenAI for analysis
  const sendToChatGPT = async (text) => {
    console.log('Sending text to ChatGPT for analysis');
    const response = await fetch('https://api.openai.com/v1/completions', {
      method: 'POST',
      headers: { 'Authorization': `Bearer ${OPENAI_API_KEY}` },
      body: JSON.stringify({
        model: "text-davinci-003",
        prompt: `Analyze this response: ${text} and evaluate the user's English proficiency level.`,
        max_tokens: 150
      })
    });

    const data = await response.json();
    const analysis = data.choices[0].text.trim();
    console.log('ChatGPT analysis:', analysis);

    // Display the ChatGPT analysis result
    document.getElementById('analysis-result').innerText = `ChatGPT analysis: ${analysis}`;

    // Move to Page 5 after analysis
    showPage('page5');
  };

  // Button for starting and stopping the recording
  document.getElementById('record-button').addEventListener('click', function() {
    console.log('Record button clicked');
    if (!recorder || recorder.state === "inactive") {
      startRecording();
      this.textContent = "Recording...";
      this.classList.add('recording');
      this.classList.remove('idle');
    } else {
      stopRecording();
      this.textContent = "Record your answer";
      this.classList.add('idle');
      this.classList.remove('recording');
    }
  });

  // Navigation logic to show different pages
  const showPage = (pageId) => {
    console.log('Navigating to:', pageId);
    const pages = ['page1', 'page2', 'page3', 'page4', 'page5'];
    pages.forEach(id => {
      document.getElementById(id).style.display = id === pageId ? 'block' : 'none';
    });
  };

  // Ready button navigation
  document.getElementById('ready-button').addEventListener('click', function() {
    console.log('Ready button clicked');
    showPage('page2');
  });

  // Form 1 submission (to Page 3)
  document.getElementById('form1').addEventListener('submit', function(event) {
    event.preventDefault();
    showPage('page3');
  });

  // Form 2 submission (to Page 4)
  document.getElementById('form2').addEventListener('submit', function(event) {
    event.preventDefault();
    showPage('page4');
  });

  // Initially show page 1
  showPage('page1');
});
    </script>

</body>
</html>
