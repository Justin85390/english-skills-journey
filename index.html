<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Skills Journey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 30px;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    .container {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .container.active {
      display: block;
    }

    .video-container {
      text-align: center;
      margin: 20px 0;
    }

    .video-container iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
    }

    .form-box {
      text-align: center;
      margin: 20px 0;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="container active">
    <h1>Welcome to Linguaphone</h1>
    <p>Your journey starts with just a few questions. Press "Ready" to begin.</p>
    <img src="https://justindonlon.com/wp-content/uploads/2024/10/UK-home-page-.png" alt="Image of London Bridge" style="max-width: 50%; display: block; margin: 0 auto;">
    <button onclick="goToPage(2)">Ready</button>
  </div>

  <!-- Page 2: Contact Details -->
  <div id="page2" class="container">
    <h1>Your Contact Details</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/rbpcbMMdbyo" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <form id="form1">
        <input type="text" id="first-name" name="first-name" required placeholder="First Name">
        <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
        <input type="email" id="email" name="email" required placeholder="Email">
        <input type="text" id="phone" name="phone" required placeholder="Phone Number">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="container">
    <h1>Tell Me More</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/lnjfpj60-r8" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <form id="form2">
        <textarea id="time-to-learn" name="time-to-learn" rows="3" required placeholder="How much time do you have to learn English?"></textarea>
        <textarea id="motivation" name="motivation" rows="3" required placeholder="What is your motivation to learn English?"></textarea>
        <textarea id="interests" name="interests" rows="3" required placeholder="What are some of your interests?"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Page 4: Speech to Text -->
  <div id="page4" class="container">
    <h1>Letâ€™s Talk</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/DXQzd0REkXY" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <p>What is the most difficult thing about learning English?</p>
      <button id="record-button" onclick="startRecording()">Record your answer</button>
    </div>
  </div>

  <script>
    function goToPage(pageNumber) {
      document.querySelectorAll('.container').forEach(container => {
        container.classList.remove('active');
      });
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    function startRecording() {
      alert('Recording started... (implement recording functionality here)');
      // Placeholder for recording logic.
    }
  </script>
</body>
</html>
