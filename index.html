<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Skills Journey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 30px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .video-container {
      width: 60%;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }

    .video-container iframe {
      width: 100%;
      height: 315px;
    }

    .form-box {
      width: 60%;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      background-color: #fff;
    }

    button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.recording {
      background-color: red;
    }

    img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 20px auto;
    }

  </style>
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="page active">
    <h1>Welcome to Linguaphone</h1>
    <p>Your journey starts with just a few questions. Press "Ready" to begin.</p>
    <img src="https://justindonlon.com/wp-content/uploads/2024/10/UK-home-page-.png" alt="Image of London Bridge">
    <button onclick="goToPage(2)">Ready</button>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <h1>Your Contact Details</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/rbpcbMMdbyo" frameborder="0" allowfullscreen></iframe>
    </div>
    <form class="form-box">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Phone Number">
      <button type="button" onclick="goToPage(3)">Submit</button>
    </form>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <h1>Tell Us More</h1>
    <div class="video-container">
      <iframe src="https://www.youtube-nocookie.com/embed/lnjfpj60-r8" frameborder="0" allowfullscreen></iframe>
    </div>
    <form class="form-box">
      <textarea rows="4" placeholder="Your answer..."></textarea>
      <button type="button" onclick="goToPage(4)">Submit</button>
    </form>
  </div>

  <!-- Page 4 -->
  <div id="page4" class="page">
    <h1>Letâ€™s Talk</h1>
    <div class="video-container">
      <iframe src="https://youtu.be-nocookie.com/embed/DXQzd0REkXY" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="form-box">
      <p>What is the most difficult thing about learning English?</p>
      <button id="record-button" onclick="startRecording()">Record your answer</button>
    </div>
  </div>

  <script>
    function goToPage(pageNumber) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    function startRecording() {
      const button = document.getElementById('record-button');
      if (button.textContent === 'Record your answer') {
        button.textContent = 'Stop Recording';
        button.classList.add('recording');
        // Start recording logic here...
      } else {
        button.textContent = 'Record your answer';
        button.classList.remove('recording');
        // Stop recording logic here...
        goToPage(5);
      }
    }
  </script>
</body>
</html>
